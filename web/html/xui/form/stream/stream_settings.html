{{define "form/streamSettings"}}
<!-- select stream network -->
<a-form layout="inline">
    <a-form-item label='{{ i18n "network" }}'>
        <a-select v-model="inbound.stream.network" @change="streamNetworkChange">
            <a-select-option value="tcp">{{ i18n "tcp" }}</a-select-option>
            <a-select-option value="kcp">{{ i18n "kcp" }}</a-select-option>
            <a-select-option value="ws">{{ i18n "ws" }}</a-select-option>
            <a-select-option value="http">{{ i18n "http" }}</a-select-option>
            <a-select-option value="quic">{{ i18n "quic" }}</a-select-option>
            <a-select-option value="grpc">{{ i18n "grpc" }}</a-select-option>
        </a-select>
    </a-form-item>
</a-form>

<!-- tcp -->
<template v-if="inbound.stream.network === 'tcp'">
    {{template "form/streamTCP"}}
</template>

<!-- kcp -->
<template v-if="inbound.stream.network === 'kcp'">
    {{template "form/streamKCP"}}
</template>

<!-- ws -->
<template v-if="inbound.stream.network === 'ws'">
    {{template "form/streamWS"}}
</template>

<!-- http -->
<template v-if="inbound.stream.network === 'http'">
    {{template "form/streamHTTP"}}
</template>

<!-- quic -->
<template v-if="inbound.stream.network === 'quic'">
    {{template "form/streamQUIC"}}
</template>

<!-- grpc -->
<template v-if="inbound.stream.network === 'grpc'">
    {{template "form/streamGRPC"}}
</template>
{{end}}
