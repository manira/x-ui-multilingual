{{define "form/sniffing"}}
<a-form layout="inline">
  <a-form-item>
            <span slot="label">
                {{ i18n "sniff" }}
                <a-tooltip>
                    <template slot="title">
                      <span>{{ i18n "sniff-desc" }}</span>
                    </template>
                    <a-icon type="question-circle" theme="filled"></a-icon>
                </a-tooltip>
            </span>
    <a-switch v-model="inbound.sniffing.enabled"></a-switch>
  </a-form-item>
</a-form>
{{end}}
