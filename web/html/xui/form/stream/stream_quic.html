{{define "form/streamQUIC"}}
<a-form layout="inline">
    <a-form-item label='{{ i18n "encryption-method" }}'>
        <a-select v-model="inbound.stream.quic.security" style="width: 165px;">
            <a-select-option value="none">{{ i18n "none" }}</a-select-option>
            <a-select-option value="aes-128-gcm">{{ i18n "aes-128-gcm" }}</a-select-option>
            <a-select-option value="chacha20-poly1305">{{ i18n "chacha20-poly1305" }}</a-select-option>
        </a-select>
    </a-form-item>
    <a-form-item label='{{ i18n "key" }}'>
        <a-input v-model.trim="inbound.stream.quic.key"></a-input>
    </a-form-item>
    <a-form-item label='{{ i18n "type" }}'>
        <a-select v-model="inbound.stream.quic.type" style="width: 280px;">
            <a-select-option value="none">{{ i18n "kpc-none" }}</a-select-option>
            <a-select-option value="srtp">{{ i18n "kpc-srtp" }}</a-select-option>
            <a-select-option value="utp">{{ i18n "kpc-utp" }}</a-select-option>
            <a-select-option value="wechat-video">{{ i18n "kpc-wechat" }}</a-select-option>
            <a-select-option value="dtls">{{ i18n "kpc-dtls" }}</a-select-option>
            <a-select-option value="wireguard">{{ i18n "kpc-wireguard" }}</a-select-option>
        </a-select>
    </a-form-item>
</a-form>
{{end}}
